<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19-dars</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
     <div class="theme">
    <button class="dark" id="dark" type="button"></button>
    <button class="yellow" id="yellow" type="button"></button>
    <button class="cyan" id="cyan" type="button"></button>
  </div>

    <div class="list">
      
      <h1>To Do List</h1>
      <input 
          type="text" 
          id="work" 
          autocomplete="off"
          spellcheck="false"
          placeholder="What would like to do"
      >
     
      <ul id="user"></ul>
    </div>
  </main>
  
  <script type="text/javascript">

    const work = document.querySelector('#work');
    const body = document.querySelector('body');
    const darkButton = document.querySelector('#dark');
    const yellowButton = document.querySelector('#yellow');
    const cyanButton = document.querySelector('#cyan');

    work.onkeyup = function (event) {

      if (event.keyCode === 13) {
        const newLi = document.createElement("LI")
        newLi.textContent = work.value
        const newBtn = document.createElement("Button")
        newBtn.textContent = "Done"

      user.appendChild(newLi)
      user.appendChild(newBtn)

      work.value = ''

      newBtn.onclick = function () {

      newLi.remove()
      newBtn.remove()
      }
      }
    }

    darkButton.onclick = function () {
      body.classList.remove('yellow');
      body.classList.remove('cyan');
      body.classList.add('dark');
    }
    yellowButton.onclick = function () {
      body.classList.remove('cyan');
      body.classList.remove('dark');
      body.classList.add('yellow');
    }
    cyanButton.onclick = function () {
      body.classList.remove('yellow');
      body.classList.remove('dark');
      body.classList.add('cyan');
    }
  </script>
</body>
</html>
